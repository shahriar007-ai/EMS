<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" href="/">EMS</a>
    <div>
      {% if user.is_authenticated %}
        <span class="me-2">{{ user.full_name|default:user.email }}</span>
        <a href="{% url 'users:web_logout' %}" class="btn btn-outline-secondary btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'users:web_login' %}" class="btn btn-primary btn-sm">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
